version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: stockscanner-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stockscanner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-stockscanner}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stockscanner-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stockscanner.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: